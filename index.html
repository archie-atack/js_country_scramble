<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Scramble Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/words.js" defer></script>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="app-title">
                <h2>Country Scramble</h2>
                <!-- <h3>Hint 1</h3>
                <h3>Countries 1</h3> -->
            </div>
            <div class="content">
                <p class="word"></p>
                <div class="details">
                    <p class="hint">Hint: <span></span></p>
                    <p class="time">Time Left: <span><b></b> seconds</span></p>
                </div>
                <input type="text" id="input" placeholder="Enter guess" autocomplete="off">
                <p class="answer"></p>
                <div class="buttons">
                    <button class="refresh-word">Next Word</button>
                    <button class="show-hint">Show Hint</button>
                    <!-- <button class="check-word">Check Word</button> -->
                </div>
            </div>
        </div>
    </body>
</html>
