<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Scramble Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="js/words.js" defer></script>
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="difficulty-screen">
                <div class="difficulty-title">
                    <h1 class="difficulty-screen-title">Country Scramble</h2>
                    <h3 class="difficulty-choose">Choose a continent</h2>
                </div>
                <div class="difficulty-buttons">
                    <button class="difficulty-button" data-difficulty="Africa">Africa</button>
                    <button class="difficulty-button" data-difficulty="Asia">Asia</button>
                    <button class="difficulty-button" data-difficulty="Europe">Europe</button>
                    <button class="difficulty-button" data-difficulty="Oceania">Oceania</button>
                    <button class="difficulty-button" data-difficulty="North America">North America</button>
                    <button class="difficulty-button" data-difficulty="South America">South America</button>
                    <button class="difficulty-button" data-difficulty="All">All Countries</button>
                </div>
            </div>
            <div class="game">
                <div class="app-title">
                    <h2 class="app-title-header">Country Scramble</h2>
                    <p class="hint-counter">Hints: 0</p>
                    <p class="correct-counter">Correct: 0/197</p>
                </div>
                <div class="content">
                    <p class="word"></p>
                    <div class="details">
                        <p class="hint">Hint: <span></span></p>
                        <div class="time-country">
                            <p class="time">Time Left: <span><b></b> seconds</span></p>
                            <p class="country-counter">Country #1</p>
                        </div>
                    </div>
                    <input type="text" id="input" placeholder="Enter guess" autocomplete="off">
                    <p class="answer"></p>
                    <div class="buttons">
                        <button class="refresh-word">Skip Word</button>
                        <button class="reveal-word">Show Answer</button>
                        <button class="show-hint">Show Hint</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
